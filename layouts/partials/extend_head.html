<!-- 明示的に custom.scss を読み込む -->
{{ $styles := resources.Get "css/custom.scss" | toCSS | minify | fingerprint }}
<link rel="stylesheet" href="{{ $styles.RelPermalink }}" />

<!-- ハンバーガーボタン -->
<button id="nav-toggle" class="hamburger" aria-label="Toggle Menu">
  <svg width="24" height="24" viewBox="0 0 24 24" stroke="currentColor"
       fill="none" stroke-width="2" stroke-linecap="round">
    <line x1="4"  y1="6"  x2="20" y2="6" />
    <line x1="4"  y1="12" x2="20" y2="12"/>
    <line x1="4"  y1="18" x2="20" y2="18"/>
  </svg>
</button>
