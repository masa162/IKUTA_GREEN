baseURL: "https://masa162.github.io/IKUTA_GREEN/" # 新しいリポジトリ名に後で変更します
languageCode: "ja"
title: "IKUTA GREEN PARK PORTAL"
theme: "PaperMod"

# config.yml

menu:
  main:
    - identifier: plants
      name: "Plants"
      url: "/plants/"
      weight: 10
    - identifier: animals
      name: "Animals"
      url: "/animals/"
      weight: 20
    - identifier: history
      name: "History"
      url: "/history/"
      weight: 30
    - identifier: map
      name: "Map"
      url: "/map/"
      weight: 40

params:
  search: true
  profileMode:
    enabled: true
    title: "IKUTA GREEN PARK PORTAL"
    subtitle: " "
    imageUrl: "/images/forest-bg.png"
    imageWidth: 1200
    imageHeight: 600
    buttons:
      - name: Plants
        url: "/plants/"
      - name: Animals
        url: "/animals/"
      - name: History
        url: "/history/"
      - name: Map
        url: "/map/"
  header:
    showNavToggle: true
    showMenu: true     # ← 必須：モバイルでハンバーガーメニュー表示
    showToggle: true   # ← 任意：ライト／ダークテーマ切り替えボタン表示
    
  hideFooter: true  
  assets:
    favicon: "/images/leaf-icon.png"
    css: 
      - css/custom.scss

outputs:
    home:
        - HTML
        - RSS
        - JSON